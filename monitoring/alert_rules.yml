groups:
  - name: skill-probe-lms-alerts
    rules:
      # Application Health Alerts
      - alert: ApplicationDown
        expr: up{job="skill-probe-lms"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Skill Probe LMS application is down"
          description: "The Skill Probe LMS application has been down for more than 1 minute."

      - alert: HighResponseTime
        expr: http_request_duration_seconds{quantile="0.95"} > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 2 seconds for 5 minutes."

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for 2 minutes."

      # Database Alerts
      - alert: DatabaseConnectionFailure
        expr: database_connections_failed_total > 10
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Database connection failures"
          description: "More than 10 database connection failures detected."

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute."

      - alert: RedisHighMemoryUsage
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is above 90% for 5 minutes."

      # System Resource Alerts
      - alert: HighCPUUsage
        expr: cpu_usage_percent > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for 5 minutes."

      - alert: HighMemoryUsage
        expr: memory_usage_percent > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 85% for 5 minutes."

      # Business Logic Alerts
      - alert: HighFailedRegistrations
        expr: rate(user_registrations_failed_total[5m]) > 0.2
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High failed registration rate"
          description: "Failed registration rate is above 20% for 3 minutes."

      - alert: PaymentProcessingFailures
        expr: rate(payment_processing_failed_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Payment processing failures"
          description: "Payment processing failure rate is above 10% for 2 minutes."

      - alert: LiveSessionConnectionIssues
        expr: rate(live_session_connection_failed_total[5m]) > 0.15
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "Live session connection issues"
          description: "Live session connection failure rate is above 15% for 3 minutes."